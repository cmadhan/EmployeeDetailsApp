<form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
    <div class="form-group row">
        <label  class="col-sm-3 col-form-label">Full Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputName" placeholder="Name" formControlName="FullName"> 
        </div>
      </div>

      <div class="form-group row">
          <label  class="col-sm-3 col-form-label">Address</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputAddress" placeholder="Address" formControlName="Address">
          </div>
        </div>

        <div class="form-group row">
          <label  class="col-sm-3 col-form-label">Phone number</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputPhoneNumber" placeholder="PhoneNumber" formControlName="PhoneNumber">
          </div>
        </div>

        <div class="form-group row">
          <label  class="col-sm-3 col-form-label">Position</label>
          <div class="col-sm-9">
            <select name="" id="" class="form-control" formControlName="Position">
                <option>Employee</option>
                <option>Manager</option>
                <option>Senior Employee</option>
                <option>Senior Manager</option>
            </select>
          </div>
        </div>
        <div class="text-right mt-4">
            <button class="btn btn-outline-secondary rounded-pill btn-custom"><i class="ft-save"></i>Save</button> 
        </div>
</form>
